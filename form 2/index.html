<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formularios</title>
</head>

<body>

    <h1>Meu Primeiro Formulario</h1>

    <form action="cadrasto.php" method="get">

        <p>
            <label for="iano">q ano vc naceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">

        </p>

        <p>
            <label for="idade">sua idade</label>
            <output name="idade" id="idade">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
        </p>


    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>

</html>
